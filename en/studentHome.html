<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 首页</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Ework作业管理系统</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
            <li class="layui-nav-item"><a href="studentHome.html" id="goto-index">首页</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">暂无</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../img/student1.png" class="layui-nav-img">
                    <span id="showUserName">Avatar</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="studentInfo.html" class="userInfo">个人信息</a></dd>
                    <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>
    </div>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">测试1</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="myOrder">1</a></dd>
                        <dd><a href="javascript:;" id="receivedOrder">2</a></dd>
                        <dd><a href="javascript:;" id="others">其他</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">测试2</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="goodPublish">1</a></dd>
                        <dd><a href="javascript:;" id="goodPublishList">2</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">我的信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="userInfo">个人信息</a></dd>
                        <dd class="layui-this"><a href="studentHome.html" id="userInfoSettings">个人信息设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="myStore"><i class="layui-icon layui-icon-home" style="margin-right: 10px"></i>测试3</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="myFavor"><i class="layui-icon layui-icon-heart-fill" style="margin-right: 10px"></i>测试4</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="other"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>其他功能</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title" style="margin-top: -11px">
                <li class="layui-this">我的资料</li>
                <li>密码管理</li>
                <li>小组管理</li>
            </ul>
            <div class="layui-tab-content" style="height: 500px;">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="" style="" lay-filter="myForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nickName" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入昵称</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phoneNumber" required lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入11位手机号</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submitChange">提交修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" action="" style="" lay-filter="myForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="newPwd" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入新密码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">旧密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入旧密码</div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="pwdChange">提交修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" action="" style="" lay-filter="myForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">邀请码</label>
                            <div class="layui-input-inline">
                                <input type="text" id='visitedString' name="nickName" required  lay-verify="required" placeholder="请输入邀请码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入管理员提供的邀请码</div>
                        </div>
                    </form>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="btnSubmit">提交</button>
                            <button class="layui-btn">退出当前小组</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>


<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../resource/layui-v2.5.6/layui/layui.js"></script>
<script src="../js/LayuiCommom.js"></script>

</body>
</html>
