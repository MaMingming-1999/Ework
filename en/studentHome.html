<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 修改个人信息</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">Ework作业系统学生端</div>
            <ul class="layui-nav layui-layout-left">
                <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
                <li class="layui-nav-item"><a href="studentHome.html" id="goto-index">首页</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">暂无</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="../img/student1.png" class="layui-nav-img">
                        <span id="showUserName">Avatar</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="studentInfo.html" class="userInfo">个人信息</a></dd>
                        <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
            </ul>
        </div>

        <!--垂直导航：显示个人信息+修改个人信息-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:">作业管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="studentCheckHomeworkList.html" id="checkHomework">查看作业</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">我的信息</a>
                        <dl class="layui-nav-child">
                            <dd><a href="studentInfo.html" id="studentInfo">个人信息</a></dd>
                            <dd><a href="studentHome.html" id="studentSettings">个人信息设置</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="javascript:;" id="other"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>其他功能</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-tab layui-tab-card">
                <ul class="layui-tab-title" style="margin-top: -11px">
                    <li class="layui-this">我的资料</li>
                    <li>密码管理</li>
                    <li>小组管理</li>
                </ul>
                <div class="layui-tab-content" style="height: 500px;">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" action="" style="" lay-filter="myForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nickName" required  lay-verify="required"  id="layui-nickname"
                                           placeholder="请输入昵称" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入昵称</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phoneNumber" required lay-verify="required|phone" id="layui-phone"
                                           placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入11位手机号</div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submitChange" onclick="submitChangeInfo()">提交修改</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" action="" style="" lay-filter="myForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="newPwd" required  lay-verify="required" id="layui-password1"
                                           placeholder="请输入新密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入新密码</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">验证新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="oldPwd" required lay-verify="required" id="layui-password2"
                                           placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请再次输入新密码</div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="pwdChange" onclick="submitChangePassword()">提交修改</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" action="" style="" lay-filter="myForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">邀请码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id='visitedString' name="nickName" required lay-verify="required"
                                           placeholder="请输入邀请码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入管理员提供的邀请码</div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" onclick="inquiryGroup()">查询</button>
                                <button class="layui-btn" onclick="joinGroup()">加入小组</button>
                                <button class="layui-btn" onclick="quitGroup()">退出小组</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <table class="layui-hide" id="inquiryTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>

    <script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../resource/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/studentLayuiCommom.js"></script>
    <script src="../js/common.js"></script>


</body>
</html>
