<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 学生注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.css">


</head>
<body>

<div id="header-title">
    Ework - 学生注册
</div>
<div class="all">
    <div id="container-text-box">
        <form id="container-text">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="学生学号">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputText4" placeholder="姓名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputText5" placeholder="昵称">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputText3" placeholder="电话号码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="再次确认密码">
            </div>
        </form>
    </div>
    <div class="btn-position">
        <button class="btn btn-info" onclick="returnStudentLogin()">注册</button>
    </div>
</div>
</body>

<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../js/register.js"></script>

</html>
