<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 重新批改作业</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/deleteGroup.css">
    <link rel="stylesheet" href="../css/correct.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Ework作业系统管理端</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
            <li class="layui-nav-item"><a href="adminHome.html" id="goto-index">首页</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">暂无</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../img/admin2.png" class="layui-nav-img">
                    <span id="showUserName">Avatar</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="adminInfo.html" class="userInfo">个人信息</a></dd>
                    <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>
    </div>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">作业管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminCreatHomework.html" id="creatNewWork">新建作业</a></dd>
                        <dd><a href="adminCheckHomeworkList.html" id="checkWorkList">查看作业状态</a></dd>
                        <dd><a href="adminHomeworkCorrecting.html" id="others">批改作业</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">小组管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminAddGroup.html" id="addGroup">小组操作</a></dd>
                        <dd><a href="adminCheckGroup.html" id="checkGroup">管理创建的小组</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">我的信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminInfo.html" id="adminInfo">个人信息</a></dd>
                        <dd><a href="adminHome.html" id="adminSettings">个人信息设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="5"><i class="layui-icon layui-icon-home" style="margin-right: 10px"></i>测试3</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="6"><i class="layui-icon layui-icon-heart-fill" style="margin-right: 10px"></i>测试4</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="7"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>其他功能</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>请确认要批改的作业信息</legend>
        </fieldset>

        <div style="padding: 20px; background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body" id="title-text">
                            三人行，必有我师焉。
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            要批改的作业信息
                        </div>
                        <div class="layui-card-body">
                            <p id="homeworkStudentId">学号：</p>
                            <p id="homeworkUsername">姓名：</p>
                            <p id="homeworkTitle">作业标题：</p>
                            <p id="homeworkDescription">作业要求：</p>
                            <p id="homeworkText">作业内容：</p>
                            <p id="homeworkUrl">作业附件：</p>
                            <div class="layui-form-item">
                                <label class="layui-form-label">评分</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="visitedCode" required lay-verify="required" id="scoreCorrect"
                                           placeholder="请输入0~100之间的分数" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入0~100之间的成绩</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">评语</label>
                                <div class="layui-input-inline">
                                    <textarea name="commentCorrect" required lay-verify="required" id="commentCorrect"
                                              placeholder="请输入评语" class="layui-textarea"></textarea>
                                </div>
                                <div class="layui-form-mid layui-word-aux">请输入评语</div>
                            </div>
                            <button class="layui-btn" lay-submit lay-filter="submitChange" onclick="recorrectHomework()">上传结果</button>
                            <button class="layui-btn" lay-submit lay-filter="submitChange" onclick="returnCheck()">返回</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->

    </div>
</div>


<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../resource/layui-v2.5.6/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/adminLayuiCommon.js"></script>
<script src="../js/adminCorrectHomeworkDetail.js"></script>

</body>
</html>
