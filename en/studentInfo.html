<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 个人信息</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">Ework作业系统学生端</div>
            <ul class="layui-nav layui-layout-left">
                <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
                <li class="layui-nav-item"><a href="studentCheckHomeworkList.html" id="goto-index">首页</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">暂无</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="../img/student1.png" class="layui-nav-img">
                        <span id="showUserName">Avatar</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="studentInfo.html" class="userInfo">个人信息</a></dd>
                        <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
            </ul>
        </div>

        <!--垂直导航：显示个人信息+修改个人信息-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:">作业管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="studentCheckHomeworkList.html" id="checkHomework">查看作业</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">我的信息</a>
                        <dl class="layui-nav-child">
                            <dd><a href="studentInfo.html" id="studentInfo">个人信息</a></dd>
                            <dd><a href="studentHome.html" id="studentSettings">个人信息设置</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="javascript:;" id="other"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>其他功能</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>个人信息</legend>
            </fieldset>

            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body" id="title-text">
                                不登高山,不知天之高也;不临深溪,不知地之厚也。
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">基本信息</div>
                            <div class="layui-card-body">
                                <p id="lay-stu-nickname">昵称：</p>
                                <p id="lay-stu-id">学号：</p>
                                <p id="lay-stu-phone">电话号码：</p>
                                <p id="lay-stu-group">所在小组：</p>
                                <p id="lay-groupCode">邀请码：</p>
                                <p id="lay-stu-status">用户状态：</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->

        </div>
    </div>


    <script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../resource/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/studentLayuiCommom.js"></script>
    <script src="../js/common.js"></script>

</html>
