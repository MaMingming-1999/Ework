<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 查看作业信息</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Ework作业系统管理端</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
            <li class="layui-nav-item"><a href="adminCheckHomeworkList.html" id="goto-index">首页</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">暂无</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">

                    <span id="showUserName">Avatar</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="adminInfo.html" class="userInfo">个人信息</a></dd>
                    <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree"  lay-filter="test">

                    <a class="" href="javascript:">作业管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminCreatHomework.html" id="creatNewWork">新建作业</a></dd>
                        <dd><a href="adminCheckHomeworkList.html" id="checkWorkList">查看作业状态</a></dd>
                        <dd><a href="adminHomeworkCorrecting.html" id="others">批改作业</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">小组管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminAddGroup.html" id="addGroup">小组操作</a></dd>

                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">我的信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminInfo.html" id="adminInfo">个人信息</a></dd>
                        <dd><a href="adminHome.html" id="adminSettings">个人信息设置</a></dd>
                    </dl>

            </ul>

    </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>查看已留作业列表</legend>
        </fieldset>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="mytable">
                <thead>
                <tr>
                    <td>作业标题</td>
                    <td>作业描述</td>
                    <td>发放学生计数</td>
                    <td>已提交数量</td>
                    <td>结束时间</td>
                    <td>作业状态</td>
                    <td>操作</td>
                </tr>
                </thead>
            </table>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>

<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
