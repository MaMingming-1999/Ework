<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ework - 小组管理</title>
    <link rel="stylesheet" href="../resource/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Ework作业系统管理端</div>
        <ul class="layui-nav layui-layout-left">
            <!--水平导航：显示用户名+个人信息+注销账号+安全退出-->
            <li class="layui-nav-item"><a href="adminHome.html" id="goto-index">首页</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">暂无</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../img/admin2.png" class="layui-nav-img">
                    <span id="showUserName">Avatar</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="adminInfo.html" class="userInfo">个人信息</a></dd>
                    <dd><a class="safeSettings" onclick="logout()">注销账号</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" onclick="exitLogin()">退出登录</li>
        </ul>
    </div>

    <!--垂直导航：显示个人信息+修改个人信息-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">作业管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminCreatHomework.html" id="creatNewWork">新建作业</a></dd>
                        <dd><a href="adminCheckHomeworkList.html" id="checkWorkList">查看作业列表</a></dd>
                        <dd><a href="javascript:;" id="others">其他</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">小组管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminAddGroup.html" id="addGroup">小组操作</a></dd>
                        <dd><a href="adminCheckGroup.html" id="checkGroup">管理创建的小组</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">我的信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="adminInfo.html" id="adminInfo">个人信息</a></dd>
                        <dd><a href="adminHome.html" id="adminSettings">个人信息设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="5"><i class="layui-icon layui-icon-home" style="margin-right: 10px"></i>测试3</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="6"><i class="layui-icon layui-icon-heart-fill" style="margin-right: 10px"></i>测试4</a></li>
                <li class="layui-nav-item"><a href="javascript:;" id="7"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>其他功能</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title" style="margin-top: -11px">
                <li class="layui-this">加入或退出小组</li>
                <li>建立新小组</li>
            </ul>
            <div class="layui-tab-content" style="height: 500px;">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="" style="" lay-filter="myForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">邀请码</label>
                            <div class="layui-input-inline">
                                <input type="text" id='visitedString' name="nickName" required lay-verify="required"
                                       placeholder="请输入邀请码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入管理员提供的邀请码</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" onclick="adminInquiryGroup()">查询</button>
                            <button class="layui-btn" onclick="joinGroup()">加入小组</button>
                            <button class="layui-btn" onclick="quitGroup()">退出小组</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <table class="layui-hide" id="inquiryTable"></table>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" action="" style="" lay-filter="myForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">小组名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="groupNameLayui" required  lay-verify="required"  id="layui-group-name"
                                       placeholder="请输入小组名称" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入小组名称</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邀请码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="visitedCode" required lay-verify="required" id="layui-code"
                                       placeholder="请输入自定义邀请码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">邀请码</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">小组描述</label>
                            <div class="layui-input-inline">
                                <input type="text" name="groupDescription" required lay-verify="required" id="layui-text"
                                          placeholder="请输入小组描述" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请输入小于20字的小组描述</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="submitChange" onclick="addGroup()">建立小组</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>

<script src="../resource/jquery-3.5.1/jquery-3.5.1.js"></script>
<script src="../resource/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../resource/layui-v2.5.6/layui/layui.js"></script>
<script src="../js/adminLayuiCommon.js"></script>
<script src="../js/common.js"></script>
<script src="../js/GroupSetting.js"></script>


</body>
</html>
